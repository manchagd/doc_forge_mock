  - id: "template-credito-vehicular"
    name: "Solicitud de Crédito Vehicular"
    description: "Template para solicitud de crédito para compra de vehículo"
    gdrive_id: "gdrive-vehiculo-001"
    documents:
      - document_type: "CedulaCiudadania"
        fields:
          - name: "numeroDocumento"
            description: "Número de identificación"
            required: true
          - name: "nombreCompleto"
            description: "Nombre completo del solicitante"
            required: true
      - document_type: "CertificadoLicencia"
